<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Dimotar</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="output">
    <div class="previous-operand" data-previous-operand></div>
    <div class="current-operand" data-current-operand></div>
  </div>
  <div class="item-1 btn" id="one" data-number>1</div>
  <div class="item-2 btn" data-number>2</div>
  <div class="item-3 btn" data-number>3</div>
  <div class="item-4 btn" data-number>4</div>
  <div class="item-5 btn" data-number>5</div>
  <div class="item-6 btn" data-number>6</div>
  <div class="item-7 btn" data-number>7</div>
  <div class="item-8 btn" data-number>8</div>
  <div class="item-9 btn" data-number>9</div>
  <div class="item-0 btn" data-number>0</div>
  <div class="item-ac btn" data-all-clear>AC</div>
  <div class="item-del btn" data-delete>DEL</div>
  <div class="item-plus btn" data-operation>+</div>
  <div class="item-minus btn" data-operation>-</div>
  <div class="item-mult btn" data-operation>*</div>
  <div class="item-div btn" data-operation>/</div>
  <div class="item-dec btn" data-number>.</div>
  <div class="item-equal btn" data-equals>=</div>
  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
